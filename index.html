<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Removedor de Fundo IA</title>

<style>
body {
    font-family: sans-serif;
    background: #f4f4f9;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 800px;
    width: 100%;
}

.preview-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.box {
    border: 2px dashed #ccc;
    width: 300px;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.hidden {
    display: none !important;
}

#download-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

#loading {
    color: #007bff;
    font-weight: bold;
    margin: 10px 0;
}

button {
    margin-top: 10px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h1>Removedor de Fundo Profissional</h1>
    <p>A primeira vez pode demorar atÃ© 1 minuto para carregar a IA.</p>

    <input type="file" id="upload" accept="image/*">
    <br>
    <button id="startBtn">Remover Fundo</button>

    <div id="loading" class="hidden">ðŸ¤– Processando... Aguarde.</div>

    <div class="preview-container">
        <div class="box">
            <span>Original</span>
            <img id="original-img">
        </div>

        <div class="box">
            <span>Resultado</span>
            <img id="result-img" class="hidden">
        </div>
    </div>

    <a id="download-btn" class="hidden">Baixar Imagem PNG</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
<script src="script.js"></script>

</body>
</html>
